<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashborad</title>
  </head>
  <body>


    <div class="content-section p-[30px] "> 

        <!-- Publish blog form started -->
        <form class="shadow-[0px_0px_4px_gray] flex flex-col gap-[20px] p-[30px]">

        type="text"
        placeholder="Placeholder"
        class="w-full p-[5px] text-xl input-bordered border-[1px] rounded-lg shadow-[0px_0px_3px_gray]"

      />

      <input
        type="text"
        placeholder="What is in your mind"
        class="w-full p-[5px] text-xl input-bordered border-[1px] rounded-lg shadow-[0px_0px_3px_gray] h-[100px] "
        id="blog"
      />
    </form>
    <!-- Publish blog form ended -->
    
</div>
    













    <!-- Daisy Ui Cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind Css Cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- JAvaScript Link -->
    <script type="module" src="dashborad.js"></script>
