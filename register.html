<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>




<form class="w-[300px] xs:w-[350px] sm:w-[400px] md:w-[450px] lg:w-[500px] flex flex-col mx-auto mt-[100px] gap-[20px] shadow-[2px_2px_2px_2px_gray] py-[50px]">
    <input  placeholder="First Name" class="input input-bordered w-full max-w-xs mx-auto" id="firstname" />
    <input  placeholder="Last Name" class="input input-bordered w-full max-w-xs  mx-auto" id="lastname" />
    <input  placeholder="Email" class="input input-bordered w-full max-w-xs  mx-auto" id="email" />
    <input  placeholder="Password" class="input input-bordered w-full max-w-xs  mx-auto" id="password" />
    <button class="btn btn-active btn-primary mx-auto" type="submit">Signup</button>
    <p class="text-center">Already a member?<a href="login.html" class="text-primary">Login</a></p>
</form>
